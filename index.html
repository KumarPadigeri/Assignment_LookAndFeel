    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }

        h2 {
            color: #007bff;
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/spotifylogo.png" width="30" height="30" alt="Spotify Logo"> Spotify Playlists Manager

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">

                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-primary">My Spotify Playlists</h2>

        <!-- Link to create_playlist.html -->
        <a href="create_playlist.html" class="btn btn-success mb-3">Create New Playlist</a>

        <!-- Playlist Table -->
        <table class="table table-bordered" id="playlistTable">
            <thead class="thead-light">
                <tr class="text-center">
                    <th class="text-left">Name</th>
                    <th class="text-left">Description</th>
                    <th>Tracks</th>
                    <th>View Tracks</th>
                    <th>Edit</th>
                    <th>Delete Playlist</th>

                <tr>
                    <td>Ar. Rahman</td>
                    <td>Aromale</td>
                    <td class="text-center">200</td>
                    <td class="text-center">

                    </td>
                    <td class="text-center">
                        <!-- Link to edit_playlist.html -->
                        <a href="edit_playlist.html" class="btn btn-secondary" title="Edit Playlist">Edit</a>
                    </td>
                    <td class="text-center">
                        <button class="btn text-danger" title="Delete Playlist">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
                <!-- Additional playlist rows can go here -->
            </tbody>
        </table>
