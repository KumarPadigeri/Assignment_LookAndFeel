<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            font-size: 1.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="img/spotifylogo.png" width="30" height="30" alt="Spotify Logo"> Spotify Playlists Manager
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Charts</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Create Playlist Form -->
    <div class="container">
        <h2>Create a New Playlist</h2>
        <form id="createPlaylistForm">
            <div class="form-group">
                <label for="playlistName">Playlist Name</label>
                <input type="text" class="form-control" id="playlistName" placeholder="Enter playlist name" required>
            </div>
            <div class="form-group">
                <label for="playlistDescription">Description</label>
                <textarea class="form-control" id="playlistDescription" rows="3" placeholder="Enter description"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="publicCheckbox">
                <label class="form-check-label" for="publicCheckbox">Public</label>
            </div>
            <button type="button" onclick="submitPlaylist()" class="btn btn-primary">Create Playlist</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <footer class="footer bg-dark text-white text-center py-3 mt-4">
        <div>© 2024 – Spotify Playlists – <a href="#" class="text-white">Privacy</a></div>
    </footer>

    <script>
        // Simulate submitting the playlist
        function submitPlaylist() {
            alert('Playlist created successfully!');
            window.location.href = 'index.html'; // Redirect to the main page after creation
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
